<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var 함수 스코프</title>
</head>
<body>
    <script>
        alert('var');

        //블록
        var a = 0; // let처럼 바꿀 수 있는 변수
        console.log(a);
        (function(){
            a++;
            console.log(a);
        })();
        console.log(a);

        (function(){
            var b = 4;
            console.log(b);
        })();

        b++;
        console.log(b);
    </script>
</body>
</html>
